display_information:
  name: EvoCoffee
  description: Huddle notifications
  background_color: "#000000"
features:
  bot_user:
    display_name: EvoCoffee
    always_online: true
  slash_commands:
    - command: /evosub
      description: Subscribe to Huddles!
      should_escape: false
    - command: /evounsub
      description: Unsubscribe from Huddles!
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - im:history
      - im:read
      - users:read
      - im:write
      - commands
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
